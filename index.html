<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./stylee.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <header>
      <img src="./images/illustration-hero.svg" alt="photo">
    </header>
    <section>
      <div class="div-1">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="div-2">
        <p ><img src="./images/icon-music.svg" alt=""><span>Annual Plan</span> <br> $59.99/year  <a href="">Change</a></p>
        <!-- <a href="">Change</a> -->
      </div>
      <div>
        <button class="button-1">Proceed to Payment</button>
        <button class="button-2"> Cancel Order </button>
      </div>
    </section>
  </main>
</body>
</html>
